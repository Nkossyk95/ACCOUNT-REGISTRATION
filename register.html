<!doctype html>
<html>
<head>
	<title>Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h3 style="text-align:center;">Financial Paradise</h3>
    <div class="container">
        <br>
        <br>

		<div class="form-group row">
        
            <div class="col-sm-2">
                <label>Email</label>
            </div>
            <div class="col-sm-3">
                <input class="form-control" placeholder="e.g example@gmail.com" id="emailtxt" type="email">
        </div>
        </div>
        
            
            <div class="form-group row">
    
        <div class="col-sm-2">
            <label>First Name</label>
        </div>
        <div class="col-sm-3">
            <input class="form-control" placeholder="firstname" id="fnametxt" type="text">
    </div>
    </div>
    
		<div class="form-group row">
        
            <div class="col-sm-2">
                <label>Surname</label>
            </div>
            <div class="col-sm-3">
                <input class="form-control" placeholder="Surname" id="snametxt" type="text">
        </div>
        </div>
    
		<div class="form-group row">
        
            <div class="col-sm-2">
                <label>Phone Number</label>
            </div>
            <div class="col-sm-3">
                <input class="form-control" placeholder="Phone Number" id="phone_numbertxt" type="tel">
        </div>
        </div>

            <div class="form-group row">
                        <div class="col-sm-2">
                            <label>Address</label>
                        </div>
                        <div class="col-sm-3">
                            <input class="form-control" placeholder="Address" id="address_txt" type="text">
                    </div>  
                    </div>  
        
                    <br>
  <button id="okBtn" class="btn btn-primary pull-center">Register</button>
 
</body>
</html>
